server:
  port: 7101
spring: 
  application:
    name: hefa-client-service
  cloud:
    consul:
      enabled: true
      host: localhost
      port: 8500
      discovery:
        serviceName: ${spring.application.name}
        enabled: true
        health-check-path: /health
        health-check-interval: 10s
        instanceId: ${spring.application.name}
        
        