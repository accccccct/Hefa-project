server:
  tomcat: 
    uri-encoding: UTF-8
  max-http-header-size: 4048576
spring: 
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: false
  aop:
    proxy-target-class: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10Mb
      max-request-size: 10Mb     
