server:
  tomcat:
    uri-encoding: UTF-8
  max-http-header-size: 4048576
spring: 
  messages:
    basename: i18n/Messages
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.1.222:3306/hefa?useSSL=false&characterEncoding=utf8
    username: root
    password: azz2025
    druid:
      initial-size: 5
      min-idle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      filters: stat,wall,log4j
      connectionProperties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        url-pattern: "/druid/*"
        allow: 
        deny: 
        reset-enable: false
        login-username: admin
        login-password: 123456
feign:
  httpclient: 
    enabled: true #feign原生是调用java.url 去发起HTTP请求，此配置是将请求客户端更换成apahce http
  hystrix: 
    enabled: false
hefa: 
  sequence:
    available: true
    sequenceConfigs:
    -
     id: PlatEmployeeCodeSequence #
     type: PlatEmployeeCodeSequence
     args: {id: 'A2', maxSequenceValue: '99999', length: '5', step: '5'}
    -
     id: PlatDeptSequence #平台部门编码
     type: PlatDeptCodeSequence
     args: {id: 'A3', maxSequenceValue: '99999', length: '5', step: '5'}
    -
     id: PlatRegionSequence #区域编码
     type: PlatRegionSequence
     args: {id: 'A8', maxSequenceValue: '99999', length: '5', step: '5'}
